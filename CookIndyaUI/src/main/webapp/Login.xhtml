<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:rich="http://richfaces.org/rich" 
	
	 >
<h:body>

	<ui:composition template="template/commonLayout.xhtml">
		<ui:define name="content">

			<div class="site-branding-area">
				<div class="container">
					<div class="row">
						<div class="col-sm-6">
							<div class="logo">
								<h1>
									<a href="index.xhtml">cook<span>India</span></a>
								</h1>
							</div>
						</div>

						<div class="col-sm-6"></div>
					</div>
				</div>
			</div>
			<!-- End site branding area -->

			<div class="product-big-title-area">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="product-bit-title text-center">
								<h2>Login or Sign Up</h2>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="single-product-area">
				<div class="zigzag-bottom"></div>

				<div class="container">
					<div class="row">
						<div class="col-md-4">
							<div class="single-sidebar">
								<h2 class="sidebar-title">Login</h2>
								<form action="">
									<input type="text" placeholder="Enter Email id..." /> <input
										type="text" placeholder="Enter Password.." /> <input
										type="submit" value="Login" />
								</form>


							</div>




						</div>

						<div class="col-md-8">
							<div class="product-content-right">
								<div class="woocommerce">


									<h:form enctype="multipart/form-data" action="#" class="checkout"
										method="post" name="checkout">

										<div id="customer_details" class="col2-set">
											<div class="col-1">
												<h2 class="sidebar-title">Sign Up</h2>
												<input type="checkbox" value="1" name="" checked="checked"
													class="input-checkbox"
													id="ship-to-different-address-checkbox" /> Register As
												Chef 
												
												
												
												<h:inputText  id="name"    binding="#{registrationBean.name}" p:placeholder="Enter Name" ></h:inputText>												
												<h:inputText  id="emailId"    binding="#{registrationBean.emailId}" p:placeholder="Enter Email Id" ></h:inputText>
												<h:inputSecret  id="password"    binding="#{registrationBean.password}" p:placeholder="Enter Password" ></h:inputSecret>
										        <h:inputSecret  id="confirmPwd"    binding="#{registrationBean.confirmPwd}" p:placeholder="Confirm Password" ></h:inputSecret>
											    <h:inputText  id="mobileNumber"    binding="#{registrationBean.mobileNumber}" p:placeholder="Mobile Number" ></h:inputText>
											    <h:inputText  id="add1"    binding="#{registrationBean.add1}" p:placeholder="Address Line 1" ></h:inputText>
												<h:inputText  id="add2"    binding="#{registrationBean.add2}" p:placeholder="Address Line 2" ></h:inputText>
											    <h:inputText  id="postalCode"    binding="#{registrationBean.postalCode}" p:placeholder="Post Code" ></h:inputText>
												<h:inputText  id="shopName"    binding="#{registrationBean.shopName}" p:placeholder="Your Shop Name on India" ></h:inputText>
											    <h:inputText  id="abountMe"    binding="#{registrationBean.aboutMe}" p:placeholder="About Me..eg I have 10 year of exp in cooking. I am cooking for 10 people daily" ></h:inputText>
												<h:inputText  id="expertise"    binding="#{registrationBean.expertise}" p:placeholder="Expertise.. eg: I am expert in cooking in all kind of dishes specially south india , continental etc" ></h:inputText>
												 
												
												
												<a4j:commandButton   id="signUpButtonId"  value="Sign Up"  onclick="validateSignUp();return false;"   ></a4j:commandButton>
												
												<a4j:jsFunction  id="signUpJsFunctionId"  name="userSugnUp"    action="#{registrationBean.signUp}"  execute="@form"></a4j:jsFunction>
												
												

											</div>
										</div>
									</h:form>


								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<br></br>


		</ui:define>

	</ui:composition>

</h:body>

</html>
